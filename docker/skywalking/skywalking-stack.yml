version: '3.3'
services:
  oap:
    image: apache/skywalking-oap-server:8.0.1-es7
    restart: always
    ports:
      - 11800:11800
      - 12800:12800
    environment:
      SW_STORAGE: elasticsearch7
      SW_STORAGE_ES_CLUSTER_NODES: es.dev.kikera.top:9200
  ui:
    image: apache/skywalking-ui:8.0.1
    restart: always
    ports:
      - 8084:8080
    environment:
      SW_OAP_ADDRESS: oap:12800
