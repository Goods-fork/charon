charon.env=dev
charon.application.name=charon-shardingsphere-jdbc

## https://github.com/apache/shardingsphere/issues/8306
spring.shardingsphere.datasource.common.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.common.type=com.zaxxer.hikari.HikariDataSource

spring.shardingsphere.datasource.ds.jdbc-url=jdbc:mysql://${charon.mysql.url}/demo_ds?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds.password= ${charon.mysql.password}
spring.shardingsphere.datasource.ds.username=${charon.mysql.username}

spring.shardingsphere.datasource.names=ds
spring.shardingsphere.props.sql.show=true

spring.shardingsphere.rules.sharding.binding-tables=t_customer
spring.shardingsphere.rules.sharding.tables.t_customer.actual-data-nodes=ds.t_customer_$->{0..15}

spring.shardingsphere.rules.sharding.tables.t_customer.table-strategy.standard.sharding-column=id
spring.shardingsphere.rules.sharding.tables.t_customer.table-strategy.standard.sharding-algorithm-name=t-customer-inline

spring.shardingsphere.rules.sharding.tables.t_customer.key-generate-strategy.column=id
spring.shardingsphere.rules.sharding.tables.t_customer.key-generate-strategy.key-generator-name=snowflake
spring.shardingsphere.rules.sharding.key-generators.snowflake.type=SNOWFLAKE
spring.shardingsphere.rules.sharding.key-generators.snowflake.props.worker-id=123


spring.shardingsphere.rules.sharding.sharding-algorithms.t-customer-inline.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.t-customer-inline.props.algorithm-expression=t_customer_$->{id % 2}
