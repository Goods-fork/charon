charon.env=dev
charon.application.name=charon-shardingsphere-jdbc

spring.shardingsphere.datasource.ds.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds.jdbc-url=jdbc:mysql://${charon.mysql.url}/demo_ds?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds.password= ${charon.mysql.password}
spring.shardingsphere.datasource.ds.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds.username=${charon.mysql.username}
spring.shardingsphere.datasource.names=ds
spring.shardingsphere.props.sql.show=true
spring.shardingsphere.sharding.binding-tables=t_customer
spring.shardingsphere.sharding.tables.t_customer.actual-data-nodes=ds.t_customer_$->{0..16}
spring.shardingsphere.sharding.tables.t_customer.key-generator.column=id
spring.shardingsphere.sharding.tables.t_customer.key-generator.props.worker.id=1
spring.shardingsphere.sharding.tables.t_customer.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.t_customer.table-strategy.standard.precise-algorithm-class-name=io.github.harvies.charon.shardingsphere.jdbc.CustomerShardingAlgorithm
spring.shardingsphere.sharding.tables.t_customer.table-strategy.standard.sharding-column=first_name
