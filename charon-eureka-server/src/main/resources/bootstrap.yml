env: local

spring:
  application:
    name: charon-eureka-server
  profiles:
    active: ${env}
server:
  port: 8761
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/,${ADDITIONAL_EUREKA_SERVER_LIST}
  instance:
    ## 从环境变量传进来
    hostname: ${EUREKA_HOST:localhost}
    ##由于采用hostname做查找设置成false
    prefer-ip-address: false
    environment: ${env}
